<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carport Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="../public/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/carportform.css" th:href="@{/css/carportform.css}" rel="stylesheet"/>
    <script defer src="../public/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
    <nav>
        <a href="index.html" th:href="@{/}">
            <img class="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}"/>
        </a>
        <div th:if="${session.currentUser != null}">
            <div class="user-email" th:text="${session.currentUser.email}"></div>
        </div>

    </nav>

    <h1> Bestil en carport med fladt tag </h1>

<main>
    <div class="container">
        <form method="post" id="form">
            <section>
                <h2>Carport</h2>
                <div class="select-container">
                    <h3>Carport bredde*</h3>
                    <label for="width"></label>
                    <select name="width" id="width">
                        <option>Vælg en bredde</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="error-message">
                    </div>
                </div>
                <div class="select-container">
                    <h3>Carport længde*</h3>
                    <label for="length"></label>
                    <select name="length" id="length">
                        <option>Vælg en længde</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="error-message">
                    </div>
                </div>
                <div class="select-container">
                    <h3>Carport trapeztag*</h3>
                    <label for="roof"></label>
                    <select name="roof" id="roof">
                        <option>Vælg et tag</option>
                        <option value="1">Uden tagplader</option>
                        <option value="2">Plasttrapeztag</option>
                    </select>
                    <div class="error-message">
                    </div>
                </div>


            </section>

            <button type="submit">Sign Up</button>

        </form>
</main>



</body>
</html>
