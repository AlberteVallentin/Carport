<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin frontpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link href="../public/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link href="../public/css/styles.css" th:href="@{/css/adminpage.css}" rel="stylesheet"/>
    <script defer src="../public/js/carport-validation.js" th:src="@{/js/carport-validation.js}"></script>
</head>

<body>

<nav>
    <div>
        <a href="index.html" th:href="@{/}">
            <img class="logo" src="../public/images/logo.svg" th:src="@{/images/logo.svg}"/>
        </a>
    </div>

</nav>

<div class="container-fluid">
    <div class="row content">
                <li class="active"><a href="#section1">Forside</a></li>
                <li><a href="#section2">Hovedmenu</a></li>
                <li><a href="#section3">Ordrer</a></li>
                <li><a href="#section3">Sendte Tilbud</a></li>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="SØG ORDER">

                <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>

            </div>
        </div>
    </div>
    </div>

<main>
    <div class="container">
        <section>
            <p class="info-text">FORESPØRGELSER
            </p>
            <div class="container-ordre">
                <form method="post">
                    <table>
                        <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Carport</th>
                            <th>Pris</th>
                            <th>Bredde</th>
                            <th>Længde</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="order: ${orderList}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.user.firstName + ' ' + order.user.lastName}"></td>
                            <td th:text="${order.price}"></td>
                            <td th:text="${order.cpWidth}"></td>
                            <td th:text="${order.cpLength}"></td>
                            <td th:text="${order.statusId}"></td>
                            <td><button type="submit" name="orderId" th:value="${order.orderId}">Vis</button></td>
                        </tr>
                        </tbody>
                    </table>


                    </tr>

                    <p class="info-text"> IGANGVÆRENDE ORDRER
            </p>
                    </table>

                </form>
            </div>
        </section>
    </div>
        </section>



</div>
</main>
</body>
</html>
